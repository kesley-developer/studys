<!DOCTYPE html>
<html lang="pt - br">
<head>

    <title>Exercicio 5</title>
</head>
<body>
    <h1>Listas não ordenadas</h1>
    
    <!--  LISTAS NÃO ORDENADAS-->

        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>

    <h1>Listas ordenadas</h1>
    
    <!-- LISTAS ORDENADAS -->

        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ol>
</body>
