<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Desenvolvendo formulário</h1>
        </div>
    </header>

    <section>
        <div>
            <p>Um formulário nada mais é a parte em que o usuário preenche informações ou seleciona e envia para a página(caso tenha banco de dados integrado). A tag utilizada para formulário é a FORM </p>
        </div>

        <div>
            <!-- Tag para formulário -->
            <form id="my-form">                                
                <label for="inputName">Nome completo:</label> <!-- Informando Texto -->
                <input type="text" id="inputName"> <!-- Entrada para digito do usuário -->

                <label for="inputEmail">Email:</label>
                <input type="email" id="inputEmail">
            </form>
        </div>
    </section>
</body>
</html>
