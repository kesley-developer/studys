<!-- CÁLCULO DE IMC(ÍNDICE DE MASSA CORPORAL)-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC | Cálculo</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <div id="box">            
            <div class="box-infos">                            
                <h2>Cálculo de IMC</h2>
                <p>Insira as informações</p>                                
                <form>
                    <label for="#name">Nome</label>
                    <input id="name" type="text" maxLength="22">                    
                    <label for="#weight">Peso KG</label>
                    <input id="weight" type="number" min="0" max="1000">
                    <label for="#height">Altura</label>
                    <input id="height" type="number" min="0" max="1000">
                </form>                                                     
                <div class="box-resultIMC">
                    <button id="btn-confirm">Confirmar dados</button>                    
                    <div class="result">
                        <span>
                            <p>O IMC é igual a: </p>
                            <input id="IMC" type="text" value="IMC" disabled>
                        </span>                        
                    </div>                                
                </div>         
                <div class="classification">
                    <h2>Classificação</h2>
                    <ul>                                                        
                        <li>Abaixo do peso</li>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade mórbida</li>
                    </ul>
                </div>                           
            </div>      
            <div id="footer">
                <p>Copyright © 2022 <a href="https://www.linkedin.com/in/kesley-keven-%C2%A9-18358a1bb/" target="_blank">Kesley Developer</a></p>
            </div>      
        </div>                             
    </main>

    <script src="../js/scripts.js"></script>
</body>
</html>
