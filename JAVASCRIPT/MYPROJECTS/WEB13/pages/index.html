<!-- OPERAÇÕES MATEMÁTICAS -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJS | Cálculos</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>            
    <main>
        <section id="content">                        
            <div class="box-title">
                <h2>MathJS</h2>
                <p>Cálculos rápidos</p>
            </div>
            <div class="values">
                <div class="number0">
                    <label for="#value0">Valor 1</label>               
                    <input id="value0" type="number">
                </div>
                <div class="number1">
                    <label for="#value1">Valor 2</label>
                    <input id="value1" type="number">
                </div>
            </div>
            <div class="options">
                <p>Oque deseja fazer com os valores?</p>
                <button>Somar +</button>
                <button>Subtrair -</button>
                <button>Multiplicar x</button>
                <button>Dividir ÷</button>
            </div>
            <div class="operation-result">
                <label for="#result">Resultado</label>
                <input id="result" type="text" disabled>
            </div>
            <div class="footer-box">
                <div>
                    <p>Copyright © 2022 <a href="https://www.linkedin.com/in/kesley-keven-%C2%A9-18358a1bb/" target="_blank">Kesley Developer</a></p>
                </div>
            </div>            
        </section>
    </main>

    <script src="../js/scripts.js"></script>
</body>
</html>
