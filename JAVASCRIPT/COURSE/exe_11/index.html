    <section>
        <div>
            <ul>
                <li>Temos algumas maneiras de atribuir um valor a uma variável;</li>
                <li>As mais utilizadas são: +=(somar), -=(subtrair), *=(multiplicar), /=(dividir);</li>
                <li>Basicamente é uma forma resumida da operação: x = x + y;</li>
                <li>Em loops também é comum utilizar os operadores ++ ou --;</li>
            </ul>
